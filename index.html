<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Paginación Api Rick & Morty</title>
</head>

<body>
  <div class="container my-5">
    <h1 class="text-center">Paginación Api Rick & Morty</h1>
    <div class="d-flex align-items-center d-none my-5 pb-3" id="loading">
      <strong>Cargando...</strong>
      <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
    </div>

    <div id="paginacion"></div>

    <template id="template-pag">

      <section class="mb-3 d-flex justify-content-between">
        <button class="btn btn-outline-secondary">Prev</button>
        <button class="btn btn-outline-primary">Next</button>
      </section>

    </template>


    <div class="row" id="card-dinamicas">

    </div>
  </div>

  <template id="template-card">
    <article class="col-12 col-md-6 col-lg-3 mb-3 pointer">
      <div class="card text-center shadow">
        <img src="" alt="" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title text-primary lead"></h5>
          <p class="lead text-secondary"></p>
        </div>
      </div>
    </article>
  </template>
  <script src="./script.js"></script>
</body>

</html>
